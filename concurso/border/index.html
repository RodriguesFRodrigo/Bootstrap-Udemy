<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Adicionando bordas. -->
    <div>
        <span class="border border-danger bg-white">Span</span>
        <span class="border-top border-danger bg-white">Span</span>
        <span class="border-right border-danger bg-white">Span</span>
        <span class="border-bottom border-danger bg-white">Span</span>
        <span class="border-left border-danger bg-white">Span</span>
    </div>

    <!-- Cores das bordas. -->
    <div>
        <span class="border border-primary">Span</span>
        <span class="border border-secondary">Span</span>
        <span class="border border-success">Span</span>
        <span class="border border-danger">Span</span>
        <span class="border border-warning">Span</span>
        <span class="border border-info">Span</span>
        <span class="border border-light">Span</span>
        <span class="border border-dark">Span</span>
        <span class="border border-white">Span</span>
    </div>

    <!-- Adicionar bordas em imagens. -->
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/pt/b/be/The_Last_of_Us_capa.png" alt="..." class="rounded">
        <img src="https://upload.wikimedia.org/wikipedia/pt/b/be/The_Last_of_Us_capa.png" alt="..." class="rounded-top">
        <img src="https://upload.wikimedia.org/wikipedia/pt/b/be/The_Last_of_Us_capa.png" alt="..."
            class="rounded-right">
        <img src="https://upload.wikimedia.org/wikipedia/pt/b/be/The_Last_of_Us_capa.png" alt="..."
            class="rounded-bottom">
        <img src="https://upload.wikimedia.org/wikipedia/pt/b/be/The_Last_of_Us_capa.png" alt="..."
            class="rounded-left">
        <img src="https://upload.wikimedia.org/wikipedia/pt/b/be/The_Last_of_Us_capa.png" alt="..."
            class="rounded-circle">
        <img src="https://upload.wikimedia.org/wikipedia/pt/b/be/The_Last_of_Us_capa.png" alt="..." class="rounded-0"">
    </div>
</body>

</html>
